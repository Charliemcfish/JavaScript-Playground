<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS DOM Manipulation Playground</title>
  
</head>
<body>
    <div id="container">
        <h1>JavaScript DOM Manipulation Playground</h1>
        <button id="addBoxButton">Add Box</button>
        <button id="toggleBoxesButton">Toggle Boxes</button>
        <button id="removeAllButton">Remove All Boxes</button>
        <button id="changeColourButton">Change Box Colors</button>
        <button id="changeTextButton">Change Box Text</button>
        <button id="cloneBoxButton">Clone First Box</button>
        <button id="animateButton">Animate Boxes</button>
        <button id="sortButton">Sort Boxes</button>
        <button id="changeFontSizeButton">Change Font Size</button>
        <button id="changeBorderButton">Change Border Style</button>
        <button id="rotateBoxesButton">Rotate Boxes</button>
        <button id="shapeShiftButton">Change Box Shape</button>
        <button id="randomMoveButton">Randomly Move Boxes</button>
        <button id="startCountdownButton">Start Countdown</button>
        <button id="toggleDarkModeButton">Toggle Dark Mode</button>
        <button id="addImageButton">Add Images to Boxes</button>
        <button id="shakeBoxesButton">Shake Boxes (Earthquake)</button>
        <button id="launchBoxesButton">Launch Boxes Offscreen</button>
        <button id="danceBoxesButton">Make Boxes Dance</button>
        <button id="jokeButton">Change Text to Jokes</button>
        <button id="randomSizeButton">Random Box Sizes</button>
        <button id="rainbowButton">Rainbow Colors</button>
        <button id="bounceBoxesButton">Bounce Boxes</button>
        <button id="emojiButton">Replace Text with Emojis</button>
        <button id="followMouseButton">Make Boxes Follow Mouse</button>
        <button id="explodeButton">Explode Boxes</button>
        
        
        <div id="boxContainer"></div>
        <div id="boxCount">Number of Boxes: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
